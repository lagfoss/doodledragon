<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DoodleDragons</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="kontakt">
      <h2>Together we can create the best solutions!</h2>
      <h3>We take pride in always trying our hardest to achieve the best possible outcome for you and your organization, to obtain the wanted outcome we work closely with you. Get in touch for a free consultation on your project.</h3>

    <form action="#">
    <div class="row">
      <div class="col-25">
        <label for="fname">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="Name" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label >Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="mail" name="mail" placeholder="Your email..">
      </div>
    </div>
    <div class="row">

      <div class="col-75">

      </div>
    </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:150px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  </body>
</html>
